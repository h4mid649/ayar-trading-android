name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            build-essential autoconf libtool pkg-config \
            zlib1g-dev libffi-dev libssl-dev \
            libncurses5-dev libncursesw5-dev cmake

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.33 kivy

      - name: Create main.py
        run: |
          if [ ! -f "main.py" ]; then
            cat > main.py <<'EOF'
          from kivy.app import App
          from kivy.uix.label import Label

          class AYARApp(App):
              def build(self):
                  return Label(text="AYAR Trading")

          if __name__ == '__main__':
              AYARApp().run()
          EOF
          fi

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec <<'EOF'
          [app]
          title = AYAR Trading
          package.name = ayartrading
          package.domain = com.h4mid649
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 0.1
          requirements = python3,kivy
          orientation = portrait
          fullscreen = 0
          android.permissions = INTERNET
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = armeabi-v7a

          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF

      - name: Setup Android SDK licenses
        run: |
          mkdir -p ~/.android
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/android-sdk-license

      - name: Build APK
        run: |
          yes | buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ayar-trading-apk
          path: bin/*.apk
