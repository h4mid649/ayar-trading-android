name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          wget unzip zip \
          build-essential \
          libffi-dev libssl-dev \
          zlib1g-dev \
          autoconf automake libtool pkg-config

    - name: Install Python tools
      run: |
        python -m pip install --upgrade pip
        pip install cython kivy buildozer

    - name: Setup Android SDK
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        mkdir -p $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip -d $ANDROID_HOME
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv $ANDROID_HOME/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest || true
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build APK
      env:
        ANDROID_HOME: ${{ env.HOME }}/android-sdk
        ANDROID_SDK_ROOT: ${{ env.HOME }}/android-sdk
      run: |
        buildozer init || true
        sed -i 's/^requirements = .*/requirements = python3,kivy,requests,pandas,numpy/' buildozer.spec
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
