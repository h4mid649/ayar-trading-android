name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git zip unzip \
            openjdk-17-jdk autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libffi-dev libssl-dev

      - name: Install buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade Cython==0.29.33 buildozer kivy

      - name: Create main.py if missing
        run: |
          if [ ! -f "main.py" ]; then
            cat > main.py << 'EOF'
          from kivy.app import App
          from kivy.uix.label import Label

          class AYARApp(App):
              def build(self):
                  return Label(text='AYAR Trading')

          if __name__ == '__main__':
              AYARApp().run()
          EOF
          fi

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
          [app]
          title = AYAR Trading
          package.name = ayartrading
          package.domain = com.h4mid649
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,txt,html
          version = 1.0
          requirements = python3,kivy,requests
          orientation = portrait
          android.permissions = INTERNET
          android.api = 31
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.archs = armeabi-v7a

          [buildozer]
          log_level = 2
          EOF

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ayar-trading-apk
          path: bin/*.apk
