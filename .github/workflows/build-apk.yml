name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            build-essential autoconf libtool pkg-config \
            zlib1g-dev libffi-dev libssl-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython kivy

      - name: Create main.py if missing
        run: |
          if [ ! -f "main.py" ]; then
            cat > main.py <<'EOF'
          from kivy.app import App
          from kivy.uix.label import Label

          class AYARApp(App):
              def build(self):
                  return Label(text="AYAR Trading")

          if __name__ == '__main__':
              AYARApp().run()
          EOF
          fi

      - name: Initialize buildozer.spec
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Configure buildozer.spec
        run: |
          # Title and package
          sed -i 's/^title =.*/title = AYAR Trading/' buildozer.spec
          sed -i 's/^package.name =.*/package.name = ayartrading/' buildozer.spec
          sed -i 's/^package.domain =.*/package.domain = com.h4mid649/' buildozer.spec
          
          # Requirements
          sed -i 's/^#\?requirements =.*/requirements = python3,kivy/' buildozer.spec
          
          # Android settings
          sed -i 's/^#\?android.api =.*/android.api = 33/' buildozer.spec
          sed -i 's/^#\?android.minapi =.*/android.minapi = 21/' buildozer.spec
          sed -i 's/^#\?android.ndk =.*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^#\?android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec
          
          # Permissions
          sed -i 's/^#\?android.permissions =.*/android.permissions = INTERNET/' buildozer.spec

      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Accept Android SDK Licenses (Pre-build)
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/android-sdk-license

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      - name: Accept Android SDK Licenses (Post-build fallback)
        if: failure()
        run: |
          SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          if [ -d "$SDK_DIR" ]; then
            mkdir -p "$SDK_DIR/licenses"
            echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$SDK_DIR/licenses/android-sdk-license"
            echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$SDK_DIR/licenses/android-sdk-license"
            buildozer -v android debug
          fi

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ayar-trading-apk
          path: bin/*.apk
          if-no-files-found: error
