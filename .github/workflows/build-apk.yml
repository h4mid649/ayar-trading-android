name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create main.py if missing
        run: |
          if [ ! -f "main.py" ]; then
            cat > main.py <<'EOF'
          from kivy.app import App
          from kivy.uix.label import Label

          class AYARApp(App):
              def build(self):
                  return Label(text="AYAR Trading")

          if __name__ == '__main__':
              AYARApp().run()
          EOF
          fi

      - name: Create buildozer.spec if missing
        run: |
          if [ ! -f "buildozer.spec" ]; then
            cat > buildozer.spec <<'EOF'
          [app]
          title = AYAR Trading
          package.name = ayartrading
          package.domain = com.h4mid649
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 0.1
          requirements = python3,kivy
          orientation = portrait
          fullscreen = 0
          android.permissions = INTERNET
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.accept_sdk_license = True
          android.arch = armeabi-v7a

          [buildozer]
          log_level = 2
          warn_on_root = 1
          EOF
          fi

      - name: Build with Buildozer action
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ayar-trading-apk
          path: ${{ steps.buildozer.outputs.filename }}
